<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    width: 300px;
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  .login-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .input-field {
    margin-bottom: 20px;
  }

  .input-field label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 6px;
    color: #777;
  }

  .input-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  .login-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  .login-button:hover {
    background-color: #0056b3;
  }

  .social-buttons {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 20px;
  }

  .social-button {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    color: #777;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .social-button:hover {
    border-color: #999;
  }

  .social-logo {
    width: 18px;
    height: 18px;
    margin-right: 8px;
  }

  .forgot-password {
    text-align: right;
    margin-top: 10px;
  }

  .forgot-password a {
    color: #007bff;
    text-decoration: none;
  }

  .forgot-password a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back</h1>
    <form>
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="login-button" type="submit">Log In</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="social-buttons">
      <div class="social-button">
        <img class="social-logo" src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png" alt="Google Logo">
        Login with Google
      </div>
      <div class="social-button">
        <img class="social-logo" src="https://d8qb5cxd9qhkd.cloudfront.net/employers/logos/2000px-Microsoft_logo.svg.png" alt="Microsoft Logo">
        Login with Microsoft
      </div>
    </div>
    <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</body>
</html>
