<!DOCTYPE html>
<html>
<head>
    <title>Products Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            max-height: 200px; /* Adjust this value to your preference */
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #555;
        }

        .product-card p {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Products</h2>
    
    <div class="product-container">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Product description for Product 1.</p>
        </div>

        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Product description for Product 2.</p>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/617N76bTIgL._SX679_.jpg" alt="Product 3">
            <h3>Milton New Smarty 900</h3>
            <p>Milton New Smarty 900 Thermosteel Water Bottle, 730 ml, White.</p>
        </div>
    </div>

    <!-- Add more product cards as needed -->

</body>
</html>
